     */
    function sum(thamso1, thamso2) {
        if (thamso1 > thamso2) {
            alert('tham số 1 lớn hơn tham số 2 ');
        } else if ( thamso1 < thamso2) {
            let tong = thamso1 + thamso2;
            alert("Tổng của 2 tham số là : " + tong);
        }else {
            alert("2 số nhập vào bằng nhau");
        }
    }
