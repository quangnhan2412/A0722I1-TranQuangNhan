<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 </title>
</head>
<body>
<form>
<button onclick="Click(parseInt(prompt('Nhập số ở đây : ' ))) " >Click me</button>
</form>
</body>
</html>
<script>
    /**
     * Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
     * Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
     */
    function Click(number) {
        number++;
        return alert(number);
    }

</script>
