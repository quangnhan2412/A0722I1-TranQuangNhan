<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>


    function minArray(arr) {
        if (arr.length === 0)
            return -1;
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    let min = minArray(arr1);
    console.log(min);
    let min2 = minArray(arr2);
    console.log(min2);
    let min3 = minArray(arr3);
    console.log(min3);
    let min4 = minArray(arr4);
    console.log(min4);

</script>
</body>
</html>
