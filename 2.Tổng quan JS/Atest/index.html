<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<form action="#">
    <label>Amount</label>
    <input type="number" id="money">
    <br> <br>
    <label>From currency</label>
    <select id="fromMoney" onchange="getFrMoney()">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select>
    <br> <br>
    <label>To currency</label>
    <select id="toMoney" onchange="getToMoney()">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select>
    <br> <br>
    <button onclick="Calculate()">Convert</button>
    <br> <br>
    <span>Result: </span>
    <p id="result"></p>
    <script>
        <!--  Có thể gộp chung 2 function này làm 1 đc không       -->
        var fromMoney = "VND";
        function getFrMoney(){
            fromMoney = document.getElementById("fromMoney").value;
        }
        var toMoney ="USD";
        function getToMoney(){
            toMoney = document.getElementById("toMoney").value;
        }
        function Calculate(){
            var money = parseInt(document.getElementById("money").value);
            var calculatedMoney;
            if(fromMoney == "VND" && toMoney=="USD"){
                calculatedMoney=money/23000;
                document.getElementById("result").innerText = calculatedMoney + " USD";
            }
            else if(fromMoney == "USD" && toMoney=="VND") {
                calculatedMoney=money*23000;
                document.getElementById("result").innerText = calculatedMoney + " VND";
            }
            else {
                if(fromMoney == "VND" && toMoney=="VND"){
                    document.getElementById("result").innerText = money + " VND";
                }
                else {
                    document.getElementById("result").innerText = money + " USD";
                }
            }
        }
    </script>
</form>
</body>
</html>
