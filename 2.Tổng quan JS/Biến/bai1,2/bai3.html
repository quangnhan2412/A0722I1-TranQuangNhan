<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến</title>
</head>
<body>
    <script>
        // Lấy giá trị từ người dùng
        let a,b;
         a = prompt("Nhập số a");
         b = prompt("Nhập số b");
        // Đổi sang kiểu number
        a = parseInt(a);
        b = parseInt(b);

        if ( a % b === 0 ) {
            alert('a là bội số của b')
        }else {
            alert('a là không bội số của b')
        }
    </script>
</body>
</html>
