<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
     */
    const number = parseInt(prompt('Enter the number of terms: '));
    let n1 = 1, n2 = 1, nextTerm;
    console.log('Fibonacci Series:');

    for (let i = 1; i <= number; i++) {
        console.log(n1);
        nextTerm = n1 + n2;
        if(nextTerm  % 5 ===0){
            console.log("Đây là số chia hết cho 5 : " + nextTerm) ;
            break;
        }
        n1 = n2;
        n2 = nextTerm;
    }

</script>
</body>
</html>
