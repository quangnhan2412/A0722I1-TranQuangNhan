<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
     */
    const number = parseInt(prompt('Enter the number of terms: '));
    let n1 = 1, n2 = 1, nextTerm;

    console.log('Fibonacci Series:');

    for (let i = 1; i <= number; i++) {
        console.log(n1);
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
</script>
</body>
</html>
