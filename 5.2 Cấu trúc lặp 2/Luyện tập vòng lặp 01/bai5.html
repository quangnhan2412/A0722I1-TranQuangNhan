<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
     */
    const number = parseInt(prompt('Enter the number of terms: '));
    let n1 = 1, n2 = 1, nextTerm, total=0;

    console.log('Fibonacci Series:');

    for (let i = 1; i <= number; i++) {
        console.log(n1);
        total += n1;
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
    console.log(total);



</script>
</body>
</html>
