<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight =parseInt(prompt("Nhập cân nặng bạn vào:"));
    let height =parseInt(prompt("Nhập chiều cao bạn vào:"));
    bmi = weight / ( height ^ 2 );


    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
