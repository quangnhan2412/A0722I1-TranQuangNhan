<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    /**
     *Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.
     */
    let a = parseInt(prompt  ('vui lòng nhập a'));
    let b = parseInt(prompt  ('vui lòng nhập b'));
    let dt = a*b;

    document.write("<h1>  diện tích hình  chữ nhật là </h1>" + dt);

</script>
