<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>
</html>
<script>
    class Rectangle {
        constructor(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
        }

        static getRandomRect() {
            return Math.floor(Math.random() * 1000);
        }

        getPerimeter() {
            return 2 * (this.width + this.height);
        }

        getArea() {
            return this.width * this.height;
        }
    }

    let width = Rectangle.getRandomRect();
    let height = Rectangle.getRandomRect();
    let ctx = document.getElementById("myCanvas").getContext("2d");
    let rectangle = new Rectangle(10, 40, width, height);
    ctx.beginPath();
    ctx.rect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);
    ctx.fill();
    alert("Perimeter " + rectangle.getPerimeter());
    alert("Area " + rectangle.getArea());
</script>
