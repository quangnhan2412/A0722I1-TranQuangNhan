<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
</body>
</html>
<script>

    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 5;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function () {
            this.left -= 5;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function () {
            this.top += 5;
            console.log('ok: ' + this.top);
        }
        this.moveTop = function () {
            this.top -= 5;
            console.log('ok: ' + this.top);
        }

    }

    let hero = new Hero('Pig.png', 20, 30, 200, 100);

    function start() {
        if (hero.left < window.innerWidth - hero.size && hero.top === 5) {
            // console.log(hero.left);
            hero.moveRight();
        } else if (hero.top < window.innerHeight - hero.size && hero.left > window.innerWidth - hero.size) {
            hero.moveDown();
        } else if (hero.left > window.innerWidth - hero.size) {
            hero.moveLeft();
        } else if (hero.left > 5) {
            hero.moveLeft();
        } else {
            hero.moveTop();
        }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 5);
    }

    start();
</script>
