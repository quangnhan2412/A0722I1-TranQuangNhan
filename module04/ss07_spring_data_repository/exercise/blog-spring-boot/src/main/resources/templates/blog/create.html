<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head"></head>
<body>
<h3>Add Blog</h3>
<p>
  <a th:href="@{/blogs}">
    Back to blog list
  </a>
</p>
<div class="mb-3">
  <form th:action="@{/blogs/save}" th:object="${blogs}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{blogId}"/>
    <div>
      Category <select th:field="*{category}">Category
      <option th:each="item: ${categories}"
              th:value="${item.getCategoryId()}"
              th:text="${item.getCategoryName()}"></option>
    </select>
    </div>
    <div>
      <label>Blog name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Blog Name"
             th:field="*{blogName}"/>
    </div>
    <div>
      <label>Blogger Name</label>
      <input type="text" class="form-control" placeholder="Blogger Name" aria-label="Username"
             aria-describedby="basic-addon1" th:field="*{bloggerName}"/>
    </div>
    <div>
      <label>Date Created</label>
      <input type="date" th:field="*{dayWrite}"/>
    </div>
    <div class="input-group-text">
      <label>Content</label>
      <textarea class="form-control" aria-label="With textarea" th:field="*{blogContent}"/>
    </div>

    <input type="submit" value="Save"/>
  </form>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
