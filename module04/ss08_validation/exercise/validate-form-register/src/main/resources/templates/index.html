<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{template/template::header('Create student')}">-->
</head>
<body>
<!--<div th:replace="~{template/template::pageloader}"></div>-->
<!--<nav th:replace="~{template/template::navbar}"></nav>-->
<!--<section th:replace="~{student/layout::sidebar}"></section>-->

<section class="content">
    <div class="container-fluid">
        <!-- Vertical Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
<!--                        <h2 th:text="#{title.create}">-->
<!--                            Add new User-->
<!--                        </h2>-->
                    </div>
                    <div class="body">
                        <form id="form-register" th:action="@{/save}" method="post" th:object="${users}" enctype="multipart/form-data">
                            <label for="id">ID: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="id" th:field="*{id}" class="form-control" placeholder="Student ID" tabindex="1" autofocus="autofocus" />
                                    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
                                </div>
                            </div>

                            <label for="fName">Fist Name: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="fName" th:field="*{firstName}" class="form-control" placeholder="Student Name" tabindex="2" />
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                                </div>
                            </div>

                            <label for="lName">Last Name: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="lName" th:field="*{lastName}" class="form-control" placeholder="Student Name" tabindex="2" />
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                                </div>
                            </div>

                            <label for="phoneNumber">Phone Number: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Phone number" tabindex="6" />
                                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                                </div>
                            </div>

                            <label for="email">Email: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="email" th:field="*{email}" class="form-control" placeholder="Email address" tabindex="5" />
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                            </div>

                            <label for="age">Birthdate: <span style="color: red;"> *</span></label>
                            <div class="form-group">
                                <div class="form-line">
<!--                                    <input type="date" id="age" th:field="*{age}" class="form-control" placeholder="Birthdate" tabindex="7" />-->
<!--                                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>-->
                                    <td><input th:field="*{age}" id="age"></td>
                                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-custom" tabindex="12"><i class="fa fa-check" aria-hidden="true"></i> Add</button>
<!--                            <a th:href="@{/student/list}" class="btn btn-primary btn-custom" tabindex="13"><i class="fa fa-remove" aria-hidden="true"></i> Back</a>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--<div th:replace="~{template/template::script}"></div>-->
<!--<div th:replace="~{template/template::footer}"></div>-->
</body>
</html>
