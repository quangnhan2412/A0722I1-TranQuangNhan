<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<h3>Customers</h3>

<div class="notify">
    <div th:if="${success}">
<span th:text="${success}"></span>
    </div>
</div>
<p>
    <a th:href="@{/customer/create}">
        Add new Customer
    </a>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row, rowStat : ${customers}" th:object="${row}">
        <td th:text="*{id}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="*{address}"></td>
        <td><a th:href="@{customer/{id}/edit(id=*{id})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{/layout :: head}"></footer>
</body>
</html>
