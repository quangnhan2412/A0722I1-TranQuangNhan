<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaeaf.org">
<head th:replace="/layout :: head"></head>
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h3>Edit Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/update}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{idProduct}">
        <div>
            <lable>
                Name Product
            </lable>
            <input type="text" th:field="*{nameProduct}"/>
        </div>
        <div>
            <lable>Product Calo</lable>
            <input type="text" th:field="*{caloProduct}">
        </div>
        <div>
            <label>Product DairyIngredients</label>
            <input type="text" th:field="*{dairyIngredientsProduct}"/>
        </div>
        <div>
            <label>Product Exp</label>
            <input type="text" th:field="*{expProduct}"/>
        </div>
        <input type="submit" value="Edit">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
