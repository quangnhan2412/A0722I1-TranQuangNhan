<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaeaf.org">
<head th:replace="/layout :: head"></head>
<head>
    <meta charset="UTF-8">
    <title>Edit Song</title>
</head>
<body>
<h3>Edit Song</h3>
<p>
    <a th:href="@{/music}">
        Back to Song list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/music/update}" th:object="${song}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label> Name Song</label>
            <input type="text" th:field="*{nameSong}"/>
        </div>
        <div>
            <label> Performing Artist</label>
            <input type="email" th:field="*{performingArtist}"/>
        </div>
        <div>
            <label> Type Music</label>
            <input type="text" th:field="*{typeMusic}"/>
        </div>
        <div>
            <label> Path Music</label>
            <input type="text" th:field="*{pathMusic}"/>
        </div>
        <input type="submit" value="Edit">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
