<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

</style>
<body>
<p>
  <a href="/shopping-cart">Your cart</a>
</p>
<h1>Danh sách sản phẩm</h1>
  <th:block th:each="product:${products}">
    <div class="cart-group">
      <div class="card" style="width: 18rem;">
  <img th:src="@{'/img/' + ${product.img}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" th:text="${product.name}"></h5>
    <p class="card-text" th:text="${product.price}"></p>
    <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-primary" >Add To Cart</a>
  </div>
</div>
</div>
  </th:block>
</body>
</html>
