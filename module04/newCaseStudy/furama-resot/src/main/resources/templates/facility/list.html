<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home :: header">
    <title>Facility List</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
<div th:replace="/home :: head"></div>
<div th:replace="/home :: navbar"></div>
<div class="row">
    <div class="col-4">
        <p>
            <a th:href="@{/facility/create}">
                Add new Facility
            </a>
        </p>
    </div>
<div class="col-3"></div>
    <div class="col-5">
                <div class="input-group">
                  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                  <button type="button" class="btn btn-primary">search</button>
                </div>
    </div>

</div>
<div class="notify">
    <div th:if="${success}">
        <h3 th:text="${success}" style="color: blue"></h3>
    </div>
</div>
<form th:action="@{/facility/deleteAll}" method="get">
    <div>
<table class="table table-striped table-bordered" id="facilities">
    <thead>
    <tr class="bg-success">
        <th><input type="checkbox"/></th>
        <td>ID</td>
        <td>Name</td>
        <td>Area</td>
        <td>Cost</td>
        <td>Max People</td>
        <td>Rent Type</td>
        <td>Facility Type</td>
        <td>Standard Room</td>
        <td>Action</td>

    </tr>
    </thead>
    <tbody >
    <tr th:each="row,rowStat : ${facilityList}" th:object="${row}"  >
        <td><input type="checkbox" th:value="*{id}" name="idx">
<!--                <input type="hidden"  th:value="*{name}" id="delAll" >-->
        </td>
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.getArea()}"></td>
        <td th:text="${row.getCost()}"></td>
        <td th:text="${row.getMaxPeople()}"></td>
        <td th:text="${row.rentTypes.name}"></td>
        <td th:text="${row.facilityTypes.name}"></td>
        <td th:text="${row.standardRoom}"></td>
        <td>    <a th:href="@{/facility/edit/{id}(id=${row.id})}">Update</a>
            <button id="dataIdBtn" th:attr="data-name=${row.name}, data-id=${row.id}" th:value="${row.id}" onclick="objDelete()" data-toggle="modal1" data-target="#exampleModal">Delete</button>
          <a th:href="@{/facility/view/{id}(id=${row.id})}">View</a>
        </td>

    </tr>
    </tbody>
</table>
    </div>
    <!--Modal del all-->
    <div class="modal fade" id="exampleDeleteAll" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleLabel">Delete All</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn sẽ xoá những người này  ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary">Đồng ý</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#exampleDeleteAll">
        Delete All
    </button>

</form>
<!--phân trang-->
<div>
    <span>
    <a th:if="${facilityList.hasPrevious()}" th:href="@{/facility/list(page=${facilityList.number - 1})}">
        Previous
    </a>
</span>
    <span>
    <a th:if="${facilityList.hasNext()}" th:href="@{/facility/list(page=${facilityList.number + 1})}">
        Next
    </a>
</span>
    <span th:each="pageNo : ${#numbers.sequence(0,facilityList.totalPages  - 1) }">
        <a th:href="@{/facility/list(page= ${pageNo})}" th:text="${pageNo}"></a>
    </span>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Facility</h5>
                <button type="button" class="close" data-dismiss="modal1" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/facility/delete}" method="get">
                    <div class="modal-body">
                        <input type="hidden" name="ids" id="id-in-modal" >
                        <p> Bạn có muốn xóa : <strong id="name-in-modal"></strong> </p>
                    </div>
                    <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal1">Đóng</button>
                        <button type="submit" class="btn btn-primary">Đồng ý</button>
                    </div>
                </form>
<!--                <div id="id-in-modal"></div>-->
<!--                Bạn chắc chắn xoá <strong id="name-in-modal"></strong>-->
<!--                <div id="name-in-modal"></div>-->
            </div>
<!--            <div class="modal-footer">-->
<!--                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>-->
<!--                <button type="button" class="btn btn-primary">Đồng ý</button>-->
<!--            </div>-->
        </div>
    </div>
</div>
<script>
    $(document).ready(function (){
        let thValue = $('#idx').attr('th:value');
        console.log(thValue);
    })
    function objDelete(){
        let id = document.getElementById("dataIdBtn").getAttribute("data-id");
        let name = document.getElementById("dataIdBtn").getAttribute("data-name");
        document.getElementById("id-in-modal").value= id;
        document.getElementById("name-in-modal").innerText = name;
    }
</script>
<div th:replace="/home :: footer"></div>

</body>
</html>
