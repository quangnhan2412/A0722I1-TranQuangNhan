<h1>List Product</h1>
-
<table class="table">
  <thead>
  <tr>
    <th>STT</th>
    <th>Product Code</th>
    <th>Name Product</th>
    <th>Price</th>
    <th>Description</th>
    <th colspan="2"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td scope="row">{{i +1}}</td>
    <td scope="row">{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a class="btn btn-success" [routerLink]="['/product/edit',product.id]">Edit</a></td>
    <td><a class="btn btn-danger" [routerLink]="['/product/delete',product.id]">Delete</a></td>
  </tr>
  </tbody>
</table>
