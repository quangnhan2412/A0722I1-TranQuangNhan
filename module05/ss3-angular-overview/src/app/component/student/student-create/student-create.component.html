<form action="" #studentForm="ngForm">
  <div class="input-group">
    <label for="name">Name</label>
    <input #name
           type="text"
           class="form-control" id="name" ngModel name="name" required minlength="5" maxlength="10" pattern="^[^0-9]+$">
  </div>
  <p class="text-danger" *ngIf="studentForm.controls.name?.errors?.required">Tên bắt buộc nhập</p>
  <p class="text-danger" *ngIf="studentForm.controls.name?.errors?.minlength">Tên phải >= 5 ký tự</p>
  <p class="text-danger" *ngIf="studentForm.controls.name?.errors?.maxlength">Tên phải <= 10 ký tự</p>
  <p class="text-danger" *ngIf="studentForm.controls.name?.errors?.pattern">Tên phải không được chưa số</p>

  <div class="input-group">
    <label for="score">Score</label>
    <input #score
           type="number"
           class="form-control" id="score" ngModel name="score" required>
  </div>
  <p class="text-danger" *ngIf="studentForm.controls.score?.errors?.required">Điểm bắt buộc nhập</p>
  <button [disabled]="studentForm.invalid" type="button" class="btn btn-primary" (click)="addStudent(name.value, score.value)">Save</button>
</form>
