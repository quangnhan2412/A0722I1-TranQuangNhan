<script>
    /**
     *
     * Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu,
     * số tháng cho vay và lãi xuất hàng tháng.
     */
    let soTien =parseFloat(prompt  ('vui lòng nhập số tiền cho vay '));
    let soThang =parseInt(prompt  ('vui lòng nhập số tháng cho vay '));
    let thang1 = 3.65, thang3 = 4 , thang6 =5.6, thang12 = 5.7 ,thang18=6,thang24=6,thang36=6.3;

    if (isNaN(soTien) ||isNaN(soThang) || soTien < 0 || soThang < 0 ){
        document.writeln("<h1>Bạn nhập  không hợp lệ</h1>");
    }else{
        if (soThang == 1 ){
            document.writeln("<h1>Tổng lãi và tiền gửi 1 tháng : </h1>" + soTien*thang1);
    }else if(soThang == 3){
            document.writeln("<h1>Tổng lãi và tiền gửi 3 tháng : </h1>" + soTien*thang3);
        }else if(soThang == 3){
            document.writeln("<h1>Tổng lãi và tiền gửi 6 tháng : </h1>" + soTien*thang6);
        }else if(soThang == 3){
            document.writeln("<h1>Tổng lãi và tiền gửi 12 tháng : </h1>" + soTien*thang12);
        }else if(soThang == 3){
            document.writeln("<h1>Tổng lãi và tiền gửi 18 tháng : </h1>" + soTien*thang18);
        }else if(soThang == 3){
            document.writeln("<h1>Tổng lãi và tiền gửi 24 tháng : </h1>" + soTien*thang24);
        }else {
            document.writeln("<h1>Tổng lãi và tiền gửi những tháng còn lại  : </h1>" + soTien*thang36);
        }
    }
</script>
