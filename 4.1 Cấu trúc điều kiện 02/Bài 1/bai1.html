<!DOCTYPE html>

<script>
    /**
     * Bài 1: Chuyển từ độ C sang độ F.
     */
    let C = parseInt(prompt  ('vui lòng nhập độ C'));
    let F = C *  9/5 + 32;

        document.write("<h1>  C sang độ F </h1>" + F);

</script>
