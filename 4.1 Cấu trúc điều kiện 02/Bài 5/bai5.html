<script>
    /**
     *Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.
     */

    let b = parseInt(prompt  ('vui lòng nhập b'));
    let dt = (1/2)*a*b;

    document.write("<h1>  diện tích tam giác vuông là </h1>" + dt);

</script>
