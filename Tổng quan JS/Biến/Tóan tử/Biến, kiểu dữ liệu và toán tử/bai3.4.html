<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        inputR = prompt("Nhập bán kính");

        let R = parseInt(inputR);

        let S = ( R * R * 3.14) ;
        let C = ( 2 * R * 3.14) ;
        document.write("Diện tích hình tròn là : " + S);
        document.write("<br>");
        document.write("Chu vi hình tròn là : " + C);

    </script>
</body>
</html>
