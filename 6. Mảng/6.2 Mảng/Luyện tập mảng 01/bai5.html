<body>
<script>
    /**
     * Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
     */
    let A = [-1, 4, -6, 3, -50, 33, 6, 7, 54, -9];
    count = 0;
    for (let i = 0; i < A.length; i++) {
        if (A[i] < 0) {
            count++;
            // console.log("STT trong chuỗi có nguyên âm là : " + A[i] + ' và những số là ' + A[i] )
        }
    }
    console.log(" trong chuỗi có nguyên âm là : " + count);


</script>
</body>
</html>
