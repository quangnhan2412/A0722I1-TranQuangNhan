<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<script>
    let A = [12, 4, 56, 3, 10, 33, 6, 7, 57, 9];
    let count = 0, max = 0;

    for (let i = 0; i < A.length; i++) {

        if (max < A[i]) {
            max = A[i];
            count = i;
        }
    }
    console.log(" max là " + max + ' ở vị trí thứ  ' + count);

</script>
</body>
</html>
