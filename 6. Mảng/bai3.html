<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    /**
     * Viết một chương trình JavaScript để tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không.
     * Nếu có in ra vị trí của phần tử đó.
     */
    let value = parseInt(prompt("Enter a Number"));
    let number = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < number.length; i++) {
        if (value == number[i]) {
            console.log("Value " + number[i] + " found at " + i);
        }
    }

</script>
</body>
</html>
