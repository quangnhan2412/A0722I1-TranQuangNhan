<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #header {
        background: brown;
        height: 200px;
        width: 100%;
    }

    #main {

        height: 650px;
        width: 70%;

    #sidebar {

        height: 150px;
        width: 100%;
        clear: both;
    }
</style>

<div id="main"></div>
<div id="sidebar"></div>
<div id="footer"></div>
</body>
</html>
