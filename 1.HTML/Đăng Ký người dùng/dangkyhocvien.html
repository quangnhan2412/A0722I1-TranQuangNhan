<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" type="text/css" href="s2.css">
</head>
<body>
<form>
    <table width="400" border="1" cellpadding="5" align="center">
            <tr>
                <th colspan="2" >ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td>Họ và Tên</td>
                <td>
                    <label>
                        <input type="text" name="fullname" size="30" >
                    </label>
                </td>
            </tr>
            <tr>
                <td>Ngày Sinh</td>
                <td>
                    <label>
                        <input type="text" name="date" size="30">
                    </label>
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label>
                        <input type="radio" name="hobby" value="Nam">
                    </label>Nam
                    <label>
                        <input type="radio" name="hobby" value="Nữ">
                    </label>Nữ
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <label>
                        <textarea rows="5" cols="40"></textarea>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select name="city">
                        <option value="Chọn lớp">---Chọn lớp---</option>
                        <option value="A1">---A1---</option>
                        <option value="A2">---A2---</option>
                        <option value="A3">---A3---</option>
                        <option value="A4">---A4---</option>
                        <option value="A5">---A5---</option>
                     </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <label>
                        <input type="text" name="email">
                    </label>
                </td>
            </tr>
            <tr>
                <td>Số điện thoại</td>
                <td>
                    <label>
                        <input type="text" name="phonenumber">
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="Đăng Ký"> &nbsp;&nbsp;&nbsp;
                    <input type="reset" name="reset" value="Nhập lại">
                </td>
            </tr>
    </table>
</form>
</body>
</html>
