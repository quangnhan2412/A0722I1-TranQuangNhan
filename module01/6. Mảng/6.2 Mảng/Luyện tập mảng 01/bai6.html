<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 </title>
</head>
<body>
<script>

    let arr = [];
    while (true) {
        let item = prompt("hãy nhập số vào đây và ấn chữ 'exit' khi nhập xong mảng : ");
        if (item === "exit") break;
        arr.push(item);
    }
    let V = parseInt(prompt("Enter the number V: "));
    let check = false;
    for (let i = 0; i < arr.length; i++){
        if (V == arr[i]) {
            document.write("V is in the array!");
            check = true;
            break;
        }
    }
    if (check == false){
        document.write("V is not in the array!");

    }
</script>
</body>
</html>
