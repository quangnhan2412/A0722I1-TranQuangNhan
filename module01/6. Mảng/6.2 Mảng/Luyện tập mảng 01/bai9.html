<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
     * Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
     * Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
     */
    let arr1 = [];
    while (true) {
        let item = prompt("hãy nhập số vào đây và ấn chữ 'exit' khi nhập xong mảng 1  : ");
        if (item === "exit") break;
        arr1.push(item);
    }
    let arr2 = [];
    while (true) {
        let item = prompt("hãy nhập số vào đây và ấn chữ 'exit' khi nhập xong mảng 2 : ");
        if (item === "exit") break;
        arr2.push(item);
    }
    document.write("Đây là mảng gộp 1 và 2 : " + arr1.concat(arr2));
</script>
</body>
</html>
