<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<h3>Dictionary</h3>
<label>Nhập từ tiếng anh: </label>
<form action="" method="get">
    <input type="text" name="input-word" id="input-word"/>
    <input type="button" name="search-btn" id="search-btn" value="Tìm kiếm" onclick="trans()"/>
</form>
<p id="output-word"></p>


<script>
    let engWords = ["hello", "world", "name", "address", "city", "country"];
    let vieWords = ["xin chào", "thế giới", "tên", "địa chỉ", "công ty", "đất nước"];
    let inputWord = document.getElementById("input-word");
    let outputWord = document.getElementById("output-word");

    function trans() {
        for (let i = 0; i < engWords.length; i++) {
            if (inputWord.value === engWords[i]) {
                outputWord.innerHTML = vieWords[i];
                break;
            } else {
                outputWord.innerHTML = "Không có trong từ điển";
            }
        }
    }
</script>
</body>
</html>
