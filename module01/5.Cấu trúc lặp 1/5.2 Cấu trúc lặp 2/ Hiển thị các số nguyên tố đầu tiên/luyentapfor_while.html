<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="soLuongSoNguyenTo()" value="Tìm số nguyên tố">
<script>
    /**
     * Bước 1: Khai báo biến số nguyên numbers và nhập cho nó một giá trị từ bàn phím để lưu số lượng số nguyên tố cần in ra.\
     * Bước 2: Khai báo biến count và gán cho nó giá trị 0, biến này để đếm xem số lượng lượng số nguyên tố cần in ra
     * đã bằng numbers hay chưa.
     * Bước 3: Khai báo biến N và gán cho giá trị 2, biến này để kiểm tra xem các giá trị nó nhận được có phải là số nguyên tố không,
     * mỗi lần lặp giá trị của biến sẽ được tăng lên 1.
     * Bước 4: Trong khi count < numbers thì:
     * Kiểm tra xem N có phải là số nguyên tố không. Nếu N là số nguyên tố thì in ra giá trị của N và tăng giá trị của count lên 1
     * Giá trị của N tăng lên 1 để kiểm tra số tiếp theo
     */
    function tinhSoNguyenTo(soluong) {
        let so_nguyen_to = [];
        let count =0;
        let number = 0;
        for (let i=0;;i++){
            if (i<=1){
                number =0
            } else if( i == 2 || i == 3){
                count++;
                so_nguyen_to.push(i);
            }else if(i%2==0){
                number = 0;
            }else if(i>=4){
                for (let j=3;j<(i-1);j++){
                    if(i%j == 0){
                        number = 0
                        break;
                    }else{
                        number++;
                    }
                }

                if(number>0){
                    so_nguyen_to.push(i);
                    count ++;
                    if(count == soluong){
                        break;
                    }
                }

            }
        }

        return so_nguyen_to
    }

    function soLuongSoNguyenTo() {
        let so_luong = Number(prompt("Nhập số lượng số nguyên tố cần tìm "))
        let so_nguyen_to = tinhSoNguyenTo(so_luong)
        document.write("Hiển thị "+so_luong+" số nguyên tố đầu tiên gồm soNguyenTo["+so_nguyen_to+"]")
    }

</script>
</body>
</html>
