<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
<script>
    let V = parseInt(prompt("Enter the number V: "));
    let arr = [0,2,34,31,76,9,8,10,23,54,12];

    for (let i = 0; i < arr.length; i++){
        if (V == arr[i]) {

            arr.splice(i,1)
        }
    }

    document.write(arr);


</script>
</body>
</html>
