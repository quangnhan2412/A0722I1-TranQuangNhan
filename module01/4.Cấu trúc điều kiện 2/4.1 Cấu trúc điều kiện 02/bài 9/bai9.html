<script>
    /**
     * Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.
     * Điều kiện để a,b,c là cạnh của một tam giác là:
     a,b,c > 0
     a + b > c
     b + c > a
     a + c > b
     */
    let a = parseFloat(prompt  ('vui lòng nhập số '));
    let b = parseFloat(prompt  ('vui lòng nhập số '));
    let  c = parseFloat(prompt  ('vui lòng nhập số '));

    if (a > 0 && b > 0 && c > 0 || (a + b > c &&  b + c > a &&  a + c > b) ){
        document.write("<h1>cạnh của tam giác</h1>");
    // }else if(a + b > c &&  b + c > a &&  a + c > b) {
    //     document.write("<h1>cạnh của tam giác </h1>");
    }
    else {
        document.write("<h1> không cạnh của tam giác</h1>");
    }
</script>
