<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Bài 10: Viết chương trình tính giá điện.
     */
    let soDien =parseInt(prompt  ('vui lòng nhập số '));
    let tienDien;
    let bac1=1678, bac2=1734, bac3=2014, bac4=2536, bac5=2834, bac6=2927;

    if( soDien < 0){
        document.write("<br>Vui long nhap lai So Dien<br>So dien khong duoc nho hon 0<br>");
    }else if(soDien<=50){
        tienDien=soDien*bac1;
        document.write("<br>ban da dung dien trong khoang 0 - 50 kWh so tien ban phai tra la: ",tienDien);
    }else if(soDien<=100){
        tienDien=50*bac1+((soDien-50)*bac2);
        document.write("<br>ban da dung dien trong khoang 51 - 100 kWh so tien ban phai tra la: ",tienDien);
    }else if(soDien<=200){
        tienDien=50*bac1+(50*bac2)+((soDien-100)*bac3);
        document.write("<br>ban da dung dien trong khoang 101 - 200 kWh so tien ban phai tra la: ",tienDien);
    }else if(soDien<=300){
        tienDien=50*bac1+(50*bac2)+(100*bac3)+((soDien-200)*bac4);
        document.write("<br>ban da dung dien trong khoang 201 - 300 kWh so tien ban phai tra la: ",tienDien);
    }else if(soDien<=400){
        tienDien=50*bac1+(50*bac2)+(100*bac3)+(100*bac4)+((soDien-300)*bac5);
        document.write("<br>ban da dung dien trong khoang 301 - 400 kWh so tien ban phai tra la: ",tienDien);
    }else if(soDien>400){
        tienDien=50*bac1+(50*bac2)+(100*bac3)+(100*bac4)+(100*bac5)+((soDien-400)*bac6);
        document.write("<br>ban da dung dien tren 400 kWh so tien ban phai tra la: ",tienDien);
    }

</script>
</body>
</html>
