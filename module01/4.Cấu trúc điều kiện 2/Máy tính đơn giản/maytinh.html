<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        button , input { color: blue;}
    </style>
</head>
<body>
    <table style="border: black solid 2px ;">
    <tr>
        <td>
    <input type="text" id="result" disabled >

    </tr>
    <tr>
        <td>
            <button onclick="display('1')" value="1">1</button>
        </td>
        <td>
            <button onclick="display('2')" value="2">2</button>
        </td>
        <td>
            <button onclick= display('3') value="3">3</button>
        </td>
        <td>
            <button onclick= display('+') value="">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick= display('4') value="4">4</button>
        </td>
        <td>
            <button onclick= display('5') value="5">5</button>
        </td>
        <td>
            <button onclick= display('6') value="6">6</button>
        </td>
        <td>
            <button onclick= display('-') value="" >-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick= display('7') value="7">7</button>
        </td>
        <td>
            <button onclick= display('8') value="8">8</button>
        </td>
        <td>
            <button onclick= display('9') value="9">9</button>
        </td>
        <td>
            <button  onclick= display('*') value="" >x</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clearScreen()" value="C" >C</button>
        </td>
        <td>
            <button onclick= display('0') value="0">0</button>
        </td>
        <td>
            <button onclick= calculate() value="">=</button>
        </td>
        <td>
            <button onclick= display('/') value="" >/</button>
        </td>
    </tr>
    </table>
</body>
</html>
<script>
    function display(value) {
        document.getElementById("result").value += value;
    }
    function clearScreen() {
        document.getElementById("result").value ="";
    }
    function calculate() {
        let p = document.getElementById("result").value;
        let q = eval(p);
        document.getElementById("result").value = q ;
    }
    /*
    chưa css được
     */
</script>
