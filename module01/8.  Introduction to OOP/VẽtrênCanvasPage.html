<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

<canvas id="myCanvas1" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

<canvas id="myCanvas2" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

<canvas id="myCanvas3" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

<canvas id="myCanvas4" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
</body>
</html>
<script>
    // Vẽ đường thẳng
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();

    // Vẽ đường tròn

    let c1 = document.getElementById("myCanvas1");
    let ctx1 = c1.getContext("2d");
    ctx1.beginPath();
    ctx1.arc(95,50,40,0,2*Math.PI);
    ctx1.stroke();

    // Vẽ chữ
    let c2 = document.getElementById("myCanvas2");
    let ctx2 = c2.getContext("2d");
    ctx2.font = "30px Arial";
    ctx2.fillText("Hello World",10,50);

    // Hoặc
    // let c3 = document.getElementById("myCanvas2");
    // let ctx3= c3.getContext("2d");
    // ctx3.font = "30px Arial";
    // ctx3.strokeText("Hello World",10,50);

    // Hiệu ứng Gradient
    let c3 = document.getElementById("myCanvas3");
    let ctx3 = c3.getContext("2d");

    // Create gradient
    let grd = ctx3.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");

    // Fill with gradient
    ctx3.fillStyle = grd;
    ctx3.fillRect(10,10,150,8);

    // Hiệu ứng gradient tròn
    let c4 = document.getElementById("myCanvas4");
    let ctx4 = c4.getContext("2d");

    // Create gradient
    let grd2 = ctx4.createRadialGradient(75,50,5,90,60,100);
    grd2.addColorStop(0,"red");
    grd2.addColorStop(1,"white");
</script>
