<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <form>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <label for="exampleInputEmail1" class="form-label">Mã vật tư</label>
                    <input type="email" class="input-search" id="exampleInputEmail1" />
                </div>
                <div class="col-md-3 col-sm-6">
                    <label for="exampleInputEmail2" class="form-label">Tên vật tư</label>
                    <input type="email" class="input-search" id="exampleInputEmail2" />
                </div>
                <div class="col-md-3 col-sm-6">
                    <label for="exampleInputEmail3" class="form-label">Loại vật tư</label>
                    <input type="email" class="input-search" id="exampleInputEmail3" />
                </div>
                <div class="col-md-3 col-sm-6">
                    <label for="exampleInputEmail4" class="form-label">Nhà cung cấp</label>
                    <input type="email" class="input-search" id="exampleInputEmail4" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <label for="exampleInputEmail5" class="form-label">Hạn sử dụng: Từ</label>
                    <input type="date" class="input-search" id="exampleInputEmail5" />
                </div>
                <div class="col-md-3 col-sm-6">
                    <label for="exampleInputEmail6" class="form-label">đến</label>
                    <input type="date" class="input-search" id="exampleInputEmail6" />
                </div>
                <div class="col-md-3 col-sm-6">
                    <button type="submit" class="btn btn-primary ms-3">Tìm kiếm</button>
                    <button type="button" class="btn btn-primary ms-3">Thêm mới</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
