<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
     */
    let a = parseInt(prompt  ('vui lòng nhập a'));
    let b = parseInt(prompt  ('vui lòng nhập b'));

    if (a % b == 0){
        document.write("<h1>  a chia hết cho b</h1>");
    }else {
        document.write("<h1> a không chia hết cho b</h1>");
    }
</script>
</body>
</html>
