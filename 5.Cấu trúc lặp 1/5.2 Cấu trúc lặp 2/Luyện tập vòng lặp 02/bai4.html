<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /**
     *  Bài 4: In hình chữ nhật
     */
    let cao = parseInt(prompt("Enter a number"));
    let rong = parseInt(prompt("Enter a number"));

    for (let i = 0; i <= cao; i++) {
        for (let j = 0; j <= rong; j++) {
            if (i == 0  || j == 0 || j == rong || i == cao)
                document.write('*');
            else
                document.write('&nbsp&nbsp');
        }
            document.write('<br/>');
    }

</script>
</body>
</html>
