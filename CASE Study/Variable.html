<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If -- Else</title>
</head>
<body>
<button onclick="post()">Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền
    lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả
    sử để dễ tính toán):
    20% thuế thu nhập nếu lương là 15 triệu.
    10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    5% thuế thu nhập nếu lương dưới 7 triệu</button>

<button onclick="post2()">Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 
    'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'</button>

</body>
</html>
<script>
    function post() {
        let A = parseInt(prompt('Nhập lương để tính thuế'));
        if (A >= 15000000) {
            alert("Số tiền bạn khi tính thuế là : " + A * 20 / 100);
        } else if (A > 7000000) {
            alert("Số tiền bạn khi tính thuế là : " + A * 10 / 100);
        } else {
            alert("Số tiền bạn khi tính thuế là : " + A * 5 / 100);
        }
    }
    
    function post2() {
        let characters = prompt('Enter a characters');
        console.log(characters.toString());
        if (characters === 'o' || characters==='u' || characters==='i' || characters==='a' || characters==='e' ||characters==='O' || characters==='U' || characters==='I' || characters==='A' || characters==='E' ){
            alert("characters là nguyên âm");
        }else {
            alert("characters không là nguyên âm");
        }
    }
</script>
