<!DOCTYPE html>

<body>
<h4> Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
    Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
    ⇨ Có 3 kí tự khác nhau là a, b và c.
</h4>
</body>
</html>
<script>
    let str = 'qqqqsssdggbn';
    // tách chuỗi thành mảng để lọc các phần tử trùng nhau
    let strArr = str.split('');
    let str2 = strArr.sort();
    console.log(str2);
    let differentSymbolsNaive = 0;
    let i;

    // console.log(str2)
    for (i = 0; i < str2.length; i++) {
        let check = 0;
        if (str2[i] !== str2[i + 1]) {
            check++;
        }
        if (check !== 0) {
            differentSymbolsNaive++;
        }
    }

    //Lọc character
    function unique() {
        let newArr = [str2[0]]
        for (i = 1; i < str2.length; i++) {
            if (str2[i] !== str2[i - 1]) {
                newArr.push(str2[i])
            }
        }
        return newArr;
    }

    console.log("Number different is :" + differentSymbolsNaive);
    console.log(unique("Different character are :  " + str2))


</script>
