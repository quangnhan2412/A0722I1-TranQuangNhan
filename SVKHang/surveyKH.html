<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form suveyKH</title>
</head>
<body>
    <h2>Market Research Survey</h2>
    <div>Please take a few moments to complete this satisfaction survey.</div>
    <p>What is your age range?  </p>
    <select>
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-50">35-50</option>
        <option value="50+">50+</option>
    </select>
    <p>What is your yearly income range?</p>
    <select>
        <option value="$0 - $25,000">$0 - $25,000</option>
        <option value="$25,001 - $50,000">25,001 - $50,000</option>
        <option value="$50,001 - $100,000">50,001 - $100,000</option>
        <option value="$100,000+">$100,000+</option>
    </select>
    <p>Gender Identity</p>
    <input type="radio" value="Male" name="gender">Male</br>
    <input type="radio" value="Famale" name="gender">Famale</br>
    <input type="radio" value="Nonbinary" name="gender">Nonbinary</br>
    <input type="radio"  name="gender" typeof="text">Other
</body>
</html>
