<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /**
     * Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
     */
    let tuoi = parseInt(prompt  ('vui lòng nhập số tuổi'));

    if (tuoi == 15){
        document.write("<h1>Bạn đã nhập đúng số tuổi vào lớp 10</h1>");
    }else {
        document.write("<h1>không đủ điều kiện vào học lớp 10. </h1>");
    }
</script>
</body>
</html>
